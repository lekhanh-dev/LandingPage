<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./stylePage.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Place your kit's code here -->
    <script
      src="https://kit.fontawesome.com/8e9b7ad7fd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="top-area">
      <div class="container d-flex-align-vertical align-center-horizontal">
        <div class="top-area-item d-flex flex-jc-sb col-1-divide-3">
          <div class="top-area__location">
            <i class="fas fa-map-marker-alt"></i> 19th Ave News York,
            NY95822,USA
          </div>
          <div class="top-area__phone-number">
            <i class="fas fa-headphones-alt"></i> +1 916-85-2253
          </div>
        </div>
        <div class="top-area-item col-1-divide-3">
          <ul class="top-area__list-social-network d-flex flex-jc-center">
            <li>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-google-plus-g"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-pinterest-p"></i></a>
            </li>
          </ul>
        </div>
        <div class="top-area-item d-flex flex-jc-sb col-1-divide-3">
          <ul class="top-area__list-action d-flex-align-vertical">
            <li>
              <a href="#"><i class="fas fa-chevron-right"></i> Contact Us</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-chevron-right"></i> Sign in</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-chevron-right"></i> More menu</a>
            </li>
          </ul>
          <button class="top-area__button"><a href="#">Join Now</a></button>
        </div>
      </div>
    </section>
  </body>
</html>
